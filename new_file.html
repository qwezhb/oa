		<script>
			function unique(arr){
var tmp = new Array();
for(var i in arr){
if(tmp.indexOf(arr[i])==-1){
tmp.push(arr[i]);
}
}
return tmp;
}
			var arr=[1,2,3,3,4,5,6,7];
			console.log(unique(arr));
			
			
			
			//冒泡排序
			function mp(arr)
			{
				for(var i=0;i<=arr.length;i++)
				{
					for(var j=i+1; j<=arr.length-1;j++)
					{
						if(arr[i]<=arr[j])
						{
							var t=arr[i];
							arr[i]=arr[j];
							arr[j]=t;
							
						}
					}
				}
				return arr;
			}
			var arr=[1,6,7,5,8,9,6,3];
			alert(mp(arr));
			
		</script>
